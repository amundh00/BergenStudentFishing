<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a blog post</title>
    <script src="../js/utils.js" defer></script>
    <script src="../js/makepost.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css"/>
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img id="header_img" src="/media/BSF_logo 1logo_BSF.png">
            </a>
            <div id="account">
                
            </div>
        </div>
    </header>
   
    <main id="makePostMain">
        <div id="makePostInfo">
            <h2>Fyll inn skjemaet under for å lage en post!</h2>
            <p>PS: Bilde link må være link til ett offentlig 
                bilde som ligger på feks pintrest eller lignende.</p>
        </div>
        <form id="lagPost">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            
                <label for="body">Description:</label>
                <div id="characterCount">0/2000</div>
                <textarea id="body" name="body" maxlength="2000"></textarea>
                
                <label for="imageUrl">Image URL:</label>
                <input type="text" id="imageUrl" name="imageUrl">
                <label for="altText">Alt Text:</label>
                <input type="text" id="altText" name="altText">
                <button type="submit" value="Submit" class="cta-button2">Submit</button>
        </form>
        
    </main>

    <footer>
        <div id="footerContainer">
            <h2>Bergen Student Fiskeforening</h2>
            <a class="cta-button2" href="index.html">Home</a>
        </div>
    </footer>
</body>
</html>
